<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luanne's Virtual Pets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameStart" class="modal">
      <div class="modal-content">
        <h2>WELCOME</h2>
        <input type="text" id="petNameInput" placeholder="ENTER PET NAME" />
        <button id="setNameBtn">SET NAME</button>
      </div>
    </div>

    <h1 id="petName"></h1>
    <p>00:00:00</p>
    <div class="pet-display">
      <img src="images/Axolotl_Walk_Floor_Underwater.webp" alt="" class="pet" />
    </div>

    <div class="statsContainer">
      <div class="statsRow">
        <div id="sleepBar">
          <img src="" alt="" id="clock" />
        </div>
        <div id="playBar"></div>
      </div>
      <div class="statsRow">
        <div id="healthBar"></div>
        <div id="hungerBar"></div>
      </div>
    </div>

    <div class="btnContainer">
      <button id="feedBtn">
        <img src="images/Bucket_of_Tropical_Fish_JE3_BE2.webp" alt="Feed" />FEED
      </button>
      <button id="sleepBtn">
        <img src="images/Water_Bucket_JE2_BE2.webp" alt="Wake" id="sleepIcon" />
        <span id="statusText">SLEEP</span>
      </button>
      <button id="playBtn">
        <img src="images/Lead_JE2_BE2.webp" alt="Play" />PLAY
      </button>
    </div>

    <div id="gameOver" class="modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Your pet has died.</p>
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
